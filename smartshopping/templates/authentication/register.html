<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{% static "css/materialize.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body id="wrapper">
  
      <div class="row">
          
          <div class="col s6" id="wrap-left"><img src="{% static "img/background.jpg" %}"></div>

          <div class="col s6">
            <form method="POST" id="msform" class="right_login">

                <form method="POST">
                    {% csrf_token %}
              <fieldset>
                <h2 class="fs-title" id="logIn">Register</h2>
                <h3 class="fs-subtitle">Log in into your account</h3>
                <!--<input type="text" name="email" placeholder="Email" />-->
                <!--<input type="password" name="pass" placeholder="Password" />-->
                  {% for field in form %}
                    <div class="input-container">
                        <label for="username">{{ field.label }}</label>
		        {{ field }}

                        <div class="bar"></div>
                    </div>
		    {% endfor %}
                <!--<input type="button" name="next" class="next action-button" value="Submit" />-->
                  <!--<button type="button" name="next" class="next action-button" value="Submit" >Log in</button>-->
                  <div class="button-container">
                        <button><span style="color:blue;" >Register</span></button>
                    </div>
                <br><a href="#" class="partnere_button">Become a partnere.</a>
              </fieldset>
                    </form>
            </form>


    </div>
    </div>
          
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static "js/materialize.js" %}"></script>
  <script src="{% static "js/init.js" %}"></script>

  </body>
</html>
